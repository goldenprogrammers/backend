# Configuracoes do banco de dados MySQL
spring.datasource.url=${URL_DATABASE:jdbc:mysql://localhost:3308/actionMicroService}
spring.datasource.username=${DATABASE_USER:dev}
spring.datasource.password=${DATABASE_PASSWORD:dev123}

# Configuracoes especificas do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Outras configuracoes
spring.profiles.active=${PROFILE:dev}
spring.jpa.hibernate.ddl-auto=create
spring.batch.jdbc.initialize-schema=always

# Swagger config
springdoc.swagger-ui.path=/docs

spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_BASE_URL:http://localhost:8081}/realms/${KEYCLOAK_REALM:pantanal-dev}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

